<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Fredoka+One&display=swap');

        body {
            margin: 0;
            font-family: 'Baloo 2', cursive;
            color: #333;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(to bottom, #a8eafc, #f1f9ff);
            position: relative;
            perspective: 1000px;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            animation: confetti-fall 5s infinite ease-in-out;
            border-radius: 50%;
            z-index: 1;
        }

        .confetti:nth-child(odd) {
            background-color: #ff6347;
        }

        .confetti:nth-child(2n) {
            background-color: #4caf50;
        }

        .confetti:nth-child(3n) {
            background-color: #2196f3;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Confetti placement */
        .confetti:nth-child(1) { top: 5%; left: 10%; }
        .confetti:nth-child(2) { top: 20%; left: 25%; }
        .confetti:nth-child(3) { top: 35%; left: 15%; }
        .confetti:nth-child(4) { top: 50%; left: 30%; }
        .confetti:nth-child(5) { top: 60%; left: 45%; }
        .confetti:nth-child(6) { top: 75%; left: 10%; }
        .confetti:nth-child(7) { top: 20%; left: 60%; }
        .confetti:nth-child(8) { top: 40%; left: 70%; }
        .confetti:nth-child(9) { top: 65%; left: 55%; }
        .confetti:nth-child(10) { top: 80%; left: 80%; }
        .confetti:nth-child(11) { top: 10%; left: 90%; }
        .confetti:nth-child(12) { top: 25%; left: 80%; }
        .confetti:nth-child(13) { top: 45%; left: 90%; }
        .confetti:nth-child(14) { top: 55%; left: 75%; }
        .confetti:nth-child(15) { top: 70%; left: 60%; }
        .confetti:nth-child(16) { top: 85%; left: 50%; }
        .confetti:nth-child(17) { top: 15%; left: 40%; }
        .confetti:nth-child(18) { top: 30%; left: 35%; }
        .confetti:nth-child(19) { top: 50%; left: 20%; }
        .confetti:nth-child(20) { top: 70%; left: 35%; }
        /* Add more confetti as needed */
        
        /* Title */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 4em;
            color: #fff;
            font-family: 'Fredoka One', cursive;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            animation: bounce 2s infinite;
            transform: perspective(800px) translateZ(50px);
            z-index: 10;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: perspective(800px) translateY(0) translateZ(50px);
            }
            40% {
                transform: perspective(800px) translateY(-30px) translateZ(50px);
            }
            60% {
                transform: perspective(800px) translateY(-15px) translateZ(50px);
            }
        }

        /* Buttons */
        .buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff8c00; /* Fun and vibrant color */
            border: none;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-family: 'Baloo 2', cursive;
            transform: perspective(800px) translateZ(30px);
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.1);
            background-color: #ff9a00;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 15;
            transform: translateX(-100%);
            transition: transform 1.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5em;
            font-family: 'Fredoka One', cursive;
        }

        .overlay.active {
            transform: translateX(0);
        }

        .fun-fact {
            font-size: 1.8em;
            max-width: 80%;
            text-align: center;
            margin-bottom: 50px;
        }

        .loading-text {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spiral {
            border: 4px solid #fff;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Spotlight */
        .spotlight {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(0,0,0,0) 70%);
            animation: move-spotlight 4s infinite alternate;
        }

        .spotlight.bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .spotlight.bottom-right {
            bottom: 20px;
            right: 20px;
        }

        @keyframes move-spotlight {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(20px) translateX(20px);
            }
        }

        /* Sections */
        section {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: inherit;
            justify-content: center;
            align-items: center;
            transform: translateX(100%);
            transition: transform 0.8s ease;
        }

        section.active {
            display: flex;
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <!-- Confetti elements for a fun atmosphere -->
    <!-- Adding a lot of confetti -->
    <div class="confetti" style="top:10%; left:10%;"></div>
    <div class="confetti" style="top:20%; left:30%;"></div>
    <div class="confetti" style="top:30%; left:50%;"></div>
    <div class="confetti" style="top:40%; left:70%;"></div>
    <div class="confetti" style="top:50%; left:20%;"></div>
    <div class="confetti" style="top:60%; left:40%;"></div>
    <div class="confetti" style="top:70%; left:60%;"></div>
    <div class="confetti" style="top:80%; left:80%;"></div>
    <div class="confetti" style="top:15%; left:85%;"></div>
    <div class="confetti" style="top:25%; left:75%;"></div>
    <div class="confetti" style="top:35%; left:65%;"></div>
    <div class="confetti" style="top:45%; left:55%;"></div>
    <div class="confetti" style="top:55%; left:45%;"></div>
    <div class="confetti" style="top:65%; left:35%;"></div>
    <div class="confetti" style="top:75%; left:25%;"></div>
    <div class="confetti" style="top:85%; left:15%;"></div>
    <div class="confetti" style="top:5%; left:40%;"></div>
    <div class="confetti" style="top:15%; left:60%;"></div>
    <div class="confetti" style="top:25%; left:20%;"></div>
    <div class="confetti" style="top:35%; left:10%;"></div>
    <div class="confetti" style="top:45%; left:30%;"></div>
    <div class="confetti" style="top:55%; left:50%;"></div>
    <div class="confetti" style="top:65%; left:70%;"></div>
    <div class="confetti" style="top:75%; left:80%;"></div>

    <!-- Loading screen -->
    <div class="overlay" id="overlay">
        <div class="fun-fact">Fun fact will be displayed here...</div>
        <div class="loading-text">
            <span>Loading...</span>
            <div class="spiral"></div>
        </div>
    </div>

    <!-- Sections -->
    <section id="home" class="active">
        <div class="container">
            <h1 class="title">School Hub</h1>
        </div>
    </section>

    <section id="games">
        <h2>Games Section</h2>
    </section>

    <section id="chat">
        <h2>Chat Section</h2>
    </section>

    <!-- Buttons -->
    <div class="buttons">
        <a href="#" class="btn home-btn" onclick="showTab('home')">Home</a>
        <a href="#" class="btn games-btn" onclick="showTab('games')">Games</a>
        <a href="#" class="btn chat-btn" onclick="showTab('chat')">Chat</a>
    </div>

    <!-- Spotlights -->
    <div class="spotlight bottom-left"></div>
    <div class="spotlight bottom-right"></div>

    <script>
        const funFacts = [
            "The Eiffel Tower can be 15 cm taller during the summer due to the expansion of iron in the heat.",
            "A day on Venus is longer than a year on Venus.",
            "Sloths can hold their breath longer than dolphins can.",
            "Wombat poop is cube-shaped.",
            "The heart of a blue whale is so large, a human could swim through its arteries.",
            "Cows have best friends and get stressed when they are separated.",
            "Butterflies taste with their feet.",
            "There’s a species of jellyfish that is immortal.",
            "A group of flamingos is called a 'flamboyance'.",
            "Horses and cows sleep while standing up.",
            "Sea otters hold hands while they sleep to keep from drifting apart.",
            "The inventor of the frisbee was turned into a frisbee after he died.",
            "Polar bear fur is actually transparent, not white.",
            "A shrimp's heart is in its head.",
            "The world's largest snowflake was 15 inches wide.",
            "Tigers have striped skin, not just striped fur.",
            "Apples float in water because they are 25% air.",
            "Koalas sleep up to 22 hours a day.",
            "Some cats are allergic to humans!",
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.",
            "Octopuses have three hearts and blue blood.",
            "A bolt of lightning is five times hotter than the surface of the sun.",
            "It rains diamonds on Jupiter and Saturn.",
            "Bananas are berries, but strawberries aren’t.",
            "A day on Jupiter lasts only 9 hours and 56 minutes.",
            "There are more stars in the universe than grains of sand on all of Earth’s beaches.",
            "The longest time between two twins being born is 87 days.",
            "Sharks existed before trees.",
            "Avocados are berries, but pineapples are not.",
            "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after 38 minutes.",
            "A group of owls is called a parliament.",
            "The total weight of ants on Earth is about the same as the total weight of humans.",
            "A jiffy is an actual unit of time. It represents 1/100th of a second.",
            "A single cloud can weigh more than 1 million pounds.",
            "The average person will spend about six months of their life waiting for red lights to turn green.",
            "Humans share 60% of their DNA with bananas.",
            "The unicorn is Scotland’s national animal.",
            "You can hear a blue whale's heartbeat from over 2 miles away.",
            "Elephants are the only animals that can’t jump.",
            "There's a species of fungus called *Zombie-ant fungus* that manipulates ants’ behavior.",
            "Banging your head against a wall for one hour burns 150 calories.",
            "One light year is about 5.88 trillion miles.",
            "Sharks have been around longer than trees.",
            "The shortest commercial flight in the world is just 57 seconds.",
            "Bees can recognize human faces.",
            "Pineapples take about two years to grow.",
            "Octopuses have blue blood and three hearts.",
            "The Guinness World Record for the most T-shirts worn at once is 260.",
            "A group of jellyfish is called a 'smack'."
        ];

        function showTab(tabId) {
            const currentActive = document.querySelector('section.active');
            
            // Check if the selected tab is already active
            if (currentActive.id === tabId) return;

            // Show the sliding black screen
            const overlay = document.getElementById('overlay');
            overlay.classList.add('active');

            // Display a random fun fact
            const randomFact = funFacts[Math.floor(Math.random() * funFacts.length)];
            const funFactElement = overlay.querySelector('.fun-fact');
            funFactElement.textContent = randomFact;

            // Ensure spiral is spinning during the text change
            const spiral = overlay.querySelector('.spiral');

            // After a short delay, show the selected section
            setTimeout(() => {
                // Hide the current active section
                currentActive.classList.remove('active');

                // Show the selected section
                document.getElementById(tabId).classList.add('active');

                // Hide the sliding black screen
                overlay.classList.remove('active');
            }, 7000); // 7 seconds loading time
        }
    </script>
</body>
</html>
